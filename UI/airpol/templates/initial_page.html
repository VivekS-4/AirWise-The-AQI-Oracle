<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<style>
	    body {
		background-color: black;
        /* background-image: url('/static/images/bgimg.jpg'); */
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* background: linear-gradient(-45deg, #ffe2d3, #a6dee2, #cfc2fc); */
    }


    .glass {
        position: relative;
        background: inherit;
        overflow: hidden;
        width: fit-content;
        height: fit-content;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 
                    0 6px 20px rgba(0, 0, 0, 0.15);
        z-index: 1;
        transition: 1s ease;
		grid-row: 1 / 2;
		grid-column: 1 / 2;
    }
    
    .glass:before {
        content: '';
        position: absolute;
        background: inherit;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: -20px;
        box-shadow: inset 0 0 500px rgba(204, 198, 198, 0.4); 
        filter: blur(10%);
        z-index: -1;
    }

    .dashboard {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
        gap: 20px;
        max-width: fit-content;
        padding: 20px;
        justify-content: center;
        max-height: fit-content;
    }


    .box{
        padding: 20px;
        background-image: linear-gradient(-45deg, #ffe2d3, #a6dee2, #cfc2fc);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
		width: 250px;
		height: 300px;
	}


    .box-1 {
        grid-column: 1 / 1;
        grid-row: 1 / 3;
        width: 250px;
    }

    .box-2 {
        grid-column: 2 / 2;
        grid-row: 1 / 2;
        width: 250px;
    }

    .box-3 {
        grid-column: 2 / 4; /* Expanded to two columns */
        grid-row: 2 / 3; /* Placed below Box 1 and Box 2 */
        width: 560px;
    }

    .box-4 {
        grid-column: 3 / 3;
        grid-row: 1 / 2; /* Expanded to two rows and placed to the right of Box 3 */
        width: 250px;
    }

    .box-5{
        grid-column: 4 / 4;
        grid-row: 1 / 3;
        width: 250px;
    }
    .box-6{
        grid-column: 1 / 5;
        grid-row: 3 / 4;
        height: 140px;

    }

    

    h2 {
        margin: 0;
    }

    .weather-icon {
        font-size: 2rem;
    }

    .temperature {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .location {
        color: #888;
    }

    .air-quality-level {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .pollution-level {
        color: #888;
    }

    p {
        margin: 0;
    }

:root{
    --distance: 0px;
    --speed: 1s;
}
@keyframes motion{
    0%{
        transform: rotate(360deg) translateX(var(--distance));
    }
    100%{
        transform: rotate(0deg) translateX(var(--distance));
    }
}
@keyframes glow {
    0%{
        box-shadow: 0 0 0 3px rgb(255, 131, 23), 0 0 0 5px rgb(255, 140, 40);
        transform: rotate(360deg);
    }
    50%{
        box-shadow: 0 0 0 5px rgb(255, 140, 40),
                0 0 0 12px rgb(255, 165, 80),
                0 0 0 21px rgb(255, 200, 160),
                0 0 0 38px rgb(255, 222, 212),
                0 0 0 50px rgb(255, 242, 238)
    }
    60%{
        box-shadow: 0 0 0 5px rgb(255, 140, 40),
                0 0 0 12px rgb(255, 165, 80),
                0 0 0 21px rgb(255, 200, 160),
                0 0 0 38px rgb(255, 222, 212),
                0 0 0 50px rgb(255, 242, 238)
    }
    100%{
        box-shadow: 0 0 0 3px rgb(255, 131, 23), 0 0 0 5px rgb(255, 140, 40);
        transform: rotate(0);
    } 
}

/* Define the styles for the progress bar container */
.progress-container {
            position: fixed;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            z-index: 9999; /* Make sure the progress bar is on top of everything */
        }

        /* Define the styles for the progress bar itself */
        .progress-bar {
            height: 7px;
            background-color: #0077FF; /* Set your desired progress bar color */
            width: 0; /* The width will be dynamically updated to show progress */
        }

        /* Define styles for the welcome message */
        .welcome-message {
            position: fixed;
            top: 15%;
            left: 50%;
            height: fit-content;
            width: fit-content;
            border-radius: 10px;
            background-color: whitesmoke;
            transform: translate(-50%, -50%);
            font-size: 50px;
            display: none; /* Initially hidden */
        }
        html, body {
            overflow: hidden;
        }
</style>
    
<script>
    // Wait for the page to load before starting the progress bar
    document.addEventListener("DOMContentLoaded", function() {
        startProgress();
    });

    function startProgress() {
        // Simulate progress by increasing the width of the progress bar over time
        let progressBar = document.getElementById("myProgressBar");
        let welcomeMessage = document.getElementById("welcomeMessage");

        let width = 0;
        const interval = setInterval(function () {
            if (width >= 100) {
                clearInterval(interval);
                // Show the "Welcome" message and initiate the page transition
                welcomeMessage.style.display = "block";
                setTimeout(loadNewPage, 1000);
            } else {
                width++;
                progressBar.style.width = width + "%";
            }
        }, 50); // Adjust the interval to control the speed of the progress

        function loadNewPage() {
        // Perform a zooming and fading animation for the page transition
        document.body.style.transition = "transform 1s, opacity 1s";
        document.body.style.transform = "scale(2)";
        document.body.style.opacity = 0;
        setTimeout(function () {
            // Redirect to the index page route in Flask after the animation
            window.location.href = "{{ url_for('index') }}";
        }, 1000);
    }
    }
</script>
